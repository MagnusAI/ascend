name: Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Supabase CLI
        run: npm install supabase --save-dev
        
      - name: Link to Supabase project
        run: npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        
      - name: Push database changes
        run: |
          echo ${{ secrets.SUPABASE_DB_PASSWORD }} | npx supabase db push
        
      - name: Generate types
        run: npx supabase gen types typescript --local > src/types/supabase.ts 